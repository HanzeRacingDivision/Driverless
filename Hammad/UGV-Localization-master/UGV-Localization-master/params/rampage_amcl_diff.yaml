#Frame IDs
odom_frame_id: "map"
base_frame_id: "base_link"
global_frame_id: "og_org"
tf_broadcast: true
gui_publish_rate: -1 #Maximum rate (Hz) at which scans and paths are published for visualization, -1.0 to disable. 

#Initial pose and it's covariance (with respect to /og_org frame)
#initial_pose_x: 32.72311434462046
#initial_pose_y: 61.539338476240964
#initial_pose_a: -1.6221549089628575
#initial_cov_xx: 10
#initial_cov_yy: 10
#initial_cov_aa: 0.685 

# when to perform updates
update_min_d: 0.1
update_min_a: 0.1

# Filter parameters
min_particles: 500
max_particles: 5000
kld_err: 0.05
kld_z: 0.99
update_min_d: 0.2
update_min_a: 0.5
resample_interval: 1
transform_tolerance: 0.1
recovery_alpha_slow: 0.0
recovery_alpha_fast: 0.0

odom_model_type: diff
odom_alpha1: 0.2
odom_alpha2: 0.2
odom_alpha3: 0.8
odom_alpha4: 0.2
odom_alpha5: 0.1 

