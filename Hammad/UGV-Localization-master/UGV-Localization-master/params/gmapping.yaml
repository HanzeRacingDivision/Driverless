
base_frame: "base_link" #The frame attached to the mobile base. 
map_frame: "map" #The frame attached to the map. 
odom_frame: "odom" #The frame attached to the odometry system. 

#Scan matcher parameters
sigma: 0.05 #The sigma used by the greedy endpoint matching 
kernelSize: 3 #The kernel in which to look for a correspondence 
lstep: 0.02 #The optimization step in translation 
astep: 0.02 #The optimization step in rotation 
iterations: 10 #The number of iterations of the scanmatcher 
lsigma: 0.015 #(0.075)The sigma of a beam used for likelihood computation 
ogain: 3.0 #Gain to be used while evaluating the likelihood, for smoothing the resampling effects
minimumScore: 10.0  #Minimum score for considering the outcome of the scan matching good. Can avoid 
                    #jumping pose estimates in large open spaces when using laser scanners with limited range 
                    #(e.g. 5m. Scores go up to 600+, try 50 for example when experiencing jumping estimate issues.
                    
#odometry parameters
srr: 0.008 #Odometry error in translation as a function of translation (rho/rho)
srt: 0.001 #Odometry error in translation as a function of rotation (rho/theta)
str: 0.002 #Odometry error in rotation as a function of translation (theta/rho)
stt: 0.008 #Odometry error in rotation as a function of rotation (theta/theta) 

#Lidar processing parameter
lskip: 0 #Number of beams to skip in each scan. 
throttle_scans: 1 #Process 1 out of every this many scans (set it to a higher number to skip more scans
linearUpdate: 0.01 #Process a scan each time the robot translates this far
angularUpdate: 0.01 #Process a scan each time the robot rotates this far 
temporalUpdate: 0.1     #Process a scan if the last scan processed is older than the update time in seconds. 
                         #  A value less than zero will turn time based updates off.
map_update_interval: 0.2 #How long (in seconds between updates to the map. Lowering this number updates the 
                         #  occupancy grid more often, at the expense of greater computational load.
maxUrange: 50.0   #The maximum usable range of the laser. A beam is cropped to this value. 
maxRange: 55.0 #The maximum range of the sensor. If regions with no obstacles within the range of the sensor 
               #  should appear as free space in the map, set maxUrange < maximum range of the real sensor <= maxRange.

#Map parameters
particles: 500   #Number of particles in the filter
xmin:     50   #Initial map size 
ymin:     0   #Initial map size 
xmax:      100   #Initial map size
ymax:      80   #Initial map size 
delta:      0.04   #Resolution of the map (cell size in meters)

#Sampling parameters
resampleThreshold: 0.5   #The Neff(N effective) based resampling threshold 
llsamplerange:     0.01  #Translational sampling range for the likelihood
llsamplestep:      0.01  #Translational sampling step for the likelihood 
lasamplerange:     0.005 #Angular sampling range for the likelihood 
lasamplestep:      0.005 #Angular sampling step for the likelihood 

#How long (in seconds between transform publications. 
transform_publish_period: 0.05

occ_thresh: 0.1 #Threshold on gmapping's occupancy values. Cells with greater occupancy are considered 
                 #occupied (i.e., set to 100 in the resulting sensor_msgs/LaserScan. New in 1.1.0.

